<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/53716deee7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Testimonial</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="goBack()" class="btn-2">Go Back</button>
    </div>
    <h1>Client</h1>
    <h2>Testimonials</h2>
    <div class="container">
      <div class="client-image"></div>
      <h3 id="names">Үйлчлүүлэгчийн нэр</h3>
      <div class="icon">
        <i class="fas fa-star fa-1x icon"></i>
        <i class="fas fa-star fa-1x icon"></i>
        <i class="fas fa-star fa-1x icon"></i>
        <i class="fas fa-star fa-1x icon"></i>
        <i class="fas fa-star fa-1x icon"></i>
      </div>

      <p id="comments">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam quod
        impedit, cupiditate ab reiciendis laboriosam adipisci mollitia nemo
        porro praesentium?
      </p>
      <i class="fas fa-quote-left quote fa-3x"></i>
      <div class="buttons">
        <div class="left" onclick="change(this);">
          <i class="fas fa-chevron-circle-left fa-3x"></i>
        </div>
        <div class="right" onclick="change(this)">
          <i class="fas fa-chevron-circle-right fa-3x"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
